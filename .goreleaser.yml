release:
  github:
    owner: gleich
    name: newyear
  prerelease: auto

before:
  hooks:
    - go mod download

builds:
  - goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

brews:
  - tap:
      owner: gleich
      name: homebrew-tap
    folder: Formula
    homepage: 'https://go.mattglei.ch/newyear'
    description: 'Update the copyright year in all of your GitHub repos '
    commit_author:
      name: gleich
      email: git@mattglei.ch
    install: bin.install "newyear"
